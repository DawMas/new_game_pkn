<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper stone scissors GAME</title>

    <link type="text/css" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaina 2' rel='stylesheet'>

</head>

<body>

    <section class="main-button">
        <div>
            <button class="box" id="new-game">NEW GAME</button>
        </div>

        <div class="box-number">PLAY TO <span id="game-number">3</span> WINS</div>

    </section>
    <section class="buttons">
        <div>
            <button class="player-move paper" data-move="1"></button>
        </div>
        <div>
            <button class="player-move stone" data-move="2"></button>
        </div>
        <div>
            <button class="player-move scissors" data-move="3"></button>
        </div>
    </section>

    <section class="result" id="result-data">

        <table>
            <tr>
                <th id="player-name">Player</th>
                <th></th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="result-player">0</td>
                <td>:</td>
                <td id="result-comp">0</td>
            </tr>
        </table>
        <table class="game-table" id="game-table">

        </table>

    </section>
    <section class="overlay" id="modals-overlay">
        <div class="modal" id="modal-score">
            <a href="#" class="close">close</a>
            <div class="modal-heading" id="text-out"></div>
        </div>
        <div class="modal " id="modal-new-game">
            <div class="modal-new-game">
                <div class="new-game-name">
                   Your name:  <input type="text" placeholder="name" id="input-player-name">
                </div>
                <div class="new-game-games">
                   Number of games:  <input type="number" id='input-game-number' >
                </div>
                <button id="new-game-start">start</button>
            </div>
            <div class="modal-heading"></div>
        </div>

    </section>


    <footer>
        <div class="down"> Made by Dave 2020</div>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
