<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tniemy proje</title>

    <link type="text/css" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <section class="main-button">
        <div>
            <button class="box" id="new-game">New Game</button>
        </div>
        <div class="box-number" >Gramy do <span id="game-number">3</span></div>

    </section>
    <section class="buttons">
        <div>
            <button class="box paper" id="paper-button">Paper</button>
        </div>
        <div>
            <button class="box stone" id="stone-button">Stone</button>
        </div>
        <div>
            <button class="box scissors" id="scissors-button">Scissors</button>
        </div>
    </section>
    <div class="result">
        <table>
            <tr>
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="result-player"></td>
                <td id="result-comp"></td>
            </tr>
        </table>

    </div>

    <div class="text" id="text-out"></div>

    <footer>
        <div class="down"> Made by Dave 2020</div>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
