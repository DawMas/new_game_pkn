<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper stone scissors GAME</title>

    <link type="text/css" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaina 2' rel='stylesheet'>

</head>

<body>

    <section class="main-button">
        <div>
            <button class="box" id="new-game">NEW GAME</button>
        </div>
        
        <div class="box-number">PLAY TO <span id="game-number">3</span> WINS</div>

    </section>
    <section class="buttons">
        <div>
            <button class="player-move paper" id="paper-button" data-move="1"></button>
        </div>
        <div>
            <button class="player-move stone" id="stone-button" data-move="2"></button>
        </div>
        <div>
            <button class="player-move scissors" id="scissors-button" data-move="3"></button>
        </div>
    </section>

    <section class="result" id="result-data">
        <div class="heading" id="text-over"></div>
        <div class="heading" id="text-out"></div>
        <table>
            <tr>
                <th>Player</th>
                <th></th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="result-player">0</td>
                <td>:</td>
                <td id="result-comp">0</td>
            </tr>
        </table>
        <table class="game-table" id="game-table">

        </table>

    </section>

    <footer>
        <div class="down"> Made by Dave 2020</div>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
